    JSON
    ====
        - JSON Stands for Java Script Object Notation.

        - JSON also called as JavaScript Objects.

        - JSON is used to transfer the data over the Network.

        - JSON is ligth weigth compared to XML.

        - JSON parsing eazy compared to XML.

        Objects ----  {}

        Arrays  ---- []

        data    ---- key & value pairs

                     key & value separated by using ":"

                     key & value pairs separated by using ","
-->

<!--
<script>
   let obj = {
        p_id : 111
   };
   //freeze
   //read (allow)      write (no)     update (no)    delete (no)
   Object.freeze(obj);

   //read
   console.log( obj );     //{p_id: 111}


   //write
   obj.p_name = "p_one";
   console.log(obj);    //{p_id: 111}


   //update
   obj.p_id = "p101";
   console.log( obj );     //{p_id: 111}


   //delete
   delete obj.p_id;
   console.log( obj );      //{p_id: 111}

</script>
-->
