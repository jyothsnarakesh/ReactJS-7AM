<!--
    functions
    ---------
        - particular business logic called as function.
        - functions are used to reuse the business logic.
        - we have following types of functions upto ES11
        1) Named Functions
        2) Anonymous Functions / 
           Arrow Functions / 
           Fat Arrow Functions / 
           Lamda Functions / 
           CallBack Functions
        3) rest parameters in functions
        4) default parameters in functions
        5) optional parameters in functions
        6) generators
        7) constructor functions
        8) IIFE (Immidiate Invokable Functional Expressions)

-->

<!--
    Named Functions
    ---------------
        - The function with particular name called as Named Function.
        
    Syntax.
    -------

    //function definition
    function functionname(arguments){
        //businss logic
    };  

    //call the function
    functionname(parameters)
-->

<!--
    Anonymous Functions
    --------------------

        - The function without name called as Anonymous Function.

        - Anonymous functions also called as Arrow Functions/Fat Arrow Functions/Lamda Function.

        - Arrow Functions introduced in ES6.

        - Anonymous Functions functions behaves like Callback functions also.

        - Arrow functions, we can represent by using "=>"

        - Arrow Functions are Secured functions compared to Named Functions.

        Syntax
        ------
        //function definition
        var/let/const variablename = (argunments) => {
            //function body
        };

        //call the function
        variablename( parameters );
-->
