<!--
    //if we use more than one "json key" in json object, automatically old values overiding with latest values.

    //to overcome above overriding, we are using data structures.

        1) Map

        2) WeakMap

        3) Set

        4) WeakSet
-->

<script>
    let obj = {
    };

    let key1 = {};
    let valu1 = "Hello_1";
    obj[key1] = valu1;

    let key2 = {};
    let value2 = "Hello_2";
    obj[key2] = value2;

    let key3 = {a:1};
    let value3 = "Hello_3";
    obj[key3] = value3;

    console.log(obj);
</script>
